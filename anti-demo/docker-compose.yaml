version: '3'

services:
  db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=antidemo
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
      - TZ=Europe/Paris
    restart: always
    networks:
      - db
    volumes:
      - db:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test: sh -c 'mysqladmin -p$MYSQL_ROOT_PASSWORD ping'
      interval: 5s
      timeout: 10s
      start_period: 30s
  app:
    image: antidemo
    build: .
    restart: always
    environment:
      - DATABASE_HOST=db
      - DATABASE_TABLE=antidemo
      - DATABASE_USER=$MYSQL_USER
      - DATABASE_PASSWORD=$MYSQL_PASSWORD
    networks:
      - db
      - front
    ports:
      - "8091:8091"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: curl localhost:8091
      interval: 5s
      timeout: 10s
      start_period: 10s
