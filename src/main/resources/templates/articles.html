<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link th:href="@{/css/post.css}" rel="stylesheet" />
</head>

<body>

<div id="main">

  <table class="table table-dark ">
    <thead>
    <tr class=" bg-dark">
      <th class="center-align nav-item"> <span class="nav-link text-white"> ID </span> </th>
      <th class="center-align nav-item"> <span class="nav-link text-white"> Title </span></th>
      <th class="center-align nav-item"> <span class="nav-link text-white"> Poster </span></th>
      <th class="left-align">
        <button tpe="button" class="btn btn-success m-r-10"><a class="text-white" th:href="@{/article}">New Post</a></button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr class="navbar navbar-dark bg-dark"
      th:if="${articles.empty}">
      <td class="nav-item" colspan="2"> No Articles Available </td>
    </tr>
    <tr th:each="article : ${articles}" class="table-dark">
      <td class="center-align"><span class="text-white" th:text="${article.id}"></span></td>
      <td class="center-align"><span class="text-white" th:text="${article.title}"> </span></td>
      <td class="center-align">
      <img th:src="@{${'/poster/' + article.posterId}}" class="poster"/>
      </td>
      <td class="left-align">
        <button type="button" class="btn btn-success  m-r-10">
          <a class="text-white"
          th:href="@{${'/article/edit/' + article.id}}">Edit</a>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  </table>






</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
