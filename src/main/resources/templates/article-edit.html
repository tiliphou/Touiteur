<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link th:href="@{/css/post.css}" rel="stylesheet" />
</head>

<body>

<main id="main">
  <form th:action="@{${'/article/update/' + currentArticle.id}}" th:method="post" th:object="${article}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title-input" class="form-label">Post title :</label>
      <input type="text" class="form-control" id="title-input" placeholder="Post title"
             th:field="*{title}"
             value=""
             th:value="${currentArticle.title}"
             name="title"
      >
    </div>
    <div class="mb-3">
      <label for="poster-input" class="form-label">Poster :</label>
      <input class="form-control" id="poster-input" type="file" accept="image/png, image/jpeg"
             th:field="*{poster}"
             name="poster"
      />
    </div>
    <div class="mb-3">
      <label for="content-input" class="form-label">Content :</label>
      <textarea class="form-control" id="content-input" rows="13"
                th:field="*{content}"  value="" th:value="${currentArticle.content}"
                name="content"
      ></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Update post</button>
    </div>
  </form>

</main>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
