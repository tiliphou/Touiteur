server:
  port: 8091
spring:
  servlet:
    multipart:
      max-file-size: 10000MB
      max-request-size: 10000MB

  # Setting up the datasource to mysql
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/antidemo
    username: user
    password: user

  # Configuring JPA
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: false
    hibernate:
      use-new-id-generator-mappings: false

    # Setting up the default time_zone property to UTC
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  web:
    resources:
      add-mappings: true
      static-locations: /WEB-INF/static/
  thymeleaf:
    prefix: /WEB-INF/templates/
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
      additional-exclude: "**/*.js,**/*.css,**/*.html"
      additional-paths: ./src/main/webapp/WEB-INF/templates/
