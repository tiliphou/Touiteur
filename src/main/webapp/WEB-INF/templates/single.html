<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>

</head>

<body>
<div class="app">

  <main id="main">
    <header class="header-main">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="nav-container">
          <div class="navbar-element disable-hover">
            <a href="/"><h3>ANTIDEMO</h3></a>
          </div>
          <div class="navbar-element">
            <a class="nav-element" th:href="@{/index/search}">Search</a>
          </div>
        </div>
        <div class="navbar-element disable-hover">
          <a class="search-btn authentication-btn" th:href="@{/registration}" sec:authorize="isAnonymous()">Sing up</a>
          <a class="search-btn authentication-btn" th:href="@{/login}" sec:authorize="isAnonymous()">Sing in</a>
          <div sec:authorize="isAuthenticated()" >
            <a class="search-btn authentication-btn" th:href="@{/articles}" >Account</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="post-index">
      <div class="single-poster">
        <h2 th:text="${article.title}"/>

        <img height="300px" th:alt="${article.title}" th:src="@{'/image/' + ${article.posterId}}"
             th:title="${article.title}"/>
      </div>

      <div class="post-content">
        [(${article.html})]

      </div>
      </video>

    </div>

  </main>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>

</html>

</body>
</html>
