<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>

  <title>Registration</title>
</head>
<body>


<div class="container">
  <form class="authentication-form" method="post" th:action="@{/registration}" th:object="${user}">
    <h1 class="page-title">Registration</h1>
    <!-- Error + Logout Event Message -->
    <div th:if="${param.error}">
      <p class="alert-danger">Invalid username or password.</p>
    </div>

    <div class="col">
      <label class="control-label" for="firstName">
        <img alt="user icon" class="label-icon" th:src="@{/images/profile-user.png}" title="user icon"/>
      </label> <input
      class="form-input" id="firstName" th:field="*{firstName}" placeholder="First Name" required/>
    </div>

    <div class="col">
      <label class="control-label" for="lastName">
        <img alt="user icon" class="label-icon" th:src="@{/images/profile-user.png}" title="user icon"/>
      </label>
      <input class="form-input" id="lastName" th:field="*{lastName}" placeholder="Last Name" required/>
    </div>
    <div class="col">

      <label class="control-label" for="email">
        <img th:src="@{/images/email.png}" class="label-icon"
             alt="user icon" title="user icon"/>
      </label>
      <input class="form-input" id="email" th:field="*{email}" placeholder="Email Address" required/>
    </div>

    <div class="col">

      <label class="control-label" for="password">
        <img th:src="@{/images/password.png}" class="label-icon" alt="user icon" title="user icon"/>
      </label>
      <input class="form-input" id="password" th:field="*{password}" type="password" placeholder="Password" required/>
    </div>

    <div class="col">

      <label class="control-label" for="password">
        <img th:src="@{/images/password.png}" class="label-icon" alt="user icon" title="user icon"/>
      </label>
      <input class="form-input" id="passwordConfirmation" th:field="*{passwordConfirmation}" type="password" placeholder="Confirm password" required/>
    </div>
    <button type="submit" class="submit-btn">Register</button>
    <span class="register-text">
        Already have an account?
        <a th:href="@{/login}" class="register-btn">Login here</a>
      </span>
  </form>
</div>
</div>
</div>

<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
        type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
