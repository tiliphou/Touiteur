<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<main class="container">
  <form class="authentication-form" th:action="@{/login}" method="post">
    <h1 class="page-title">Login page</h1>

    <!-- Error + Logout Event Message -->
    <div th:if="${param.error}">
      <p class="alert-danger">Invalid username or password.</p>
    </div>

    <div th:if="${param.logout}">
      <div class="alert-info">You have been logged out.</div>
    </div>

    <!-- Inputs Fields-->
    <div class="col">
      <label for="username">
        <img th:src="@{/images/profile-user.png}" class="label-icon" alt="user icon" title="user icon"/>
      </label>

      <input type="email" class="form-input" id="username" name="username" autofocus="autofocus" placeholder="email" th:value="${login}"/>
    </div>

    <div class="col">
      <label for="password">
        <img th:src="@{/images/profile-user.png}" class="label-icon" alt="password icon" title="password icon"/>
      </label>
      <input type="password" class="form-input" id="password" name="password" placeholder="Password"/>
    </div>
    <input type="submit" name="login-submit" id="login-submit" class="submit-btn" value="Log In"/>

    <span class="register-text">
      New user?
      <a href="/" th:href="@{/registration}" class="register-btn">Register here</a>
    </span>

  </form>
  </div>


</main>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
