<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<div class="app">
  <section class="side-bar">
    <ul class="side-bar-list">
      <li class="list-element">
        <a class="side-bar-text" th:href="@{/}">Home</a>
      </li>
      <li class="list-element selected-element">
        <a class="side-bar-text" th:href="@{/articles/}">Articles</a>
      </li>
      <li class="list-element ">
        <a class="side-bar-text" th:href="@{/images/}">Images</a>
      </li>
      <li class="list-element ">
        <a class="side-bar-text" th:href="@{/videos/}">Videos</a>
      </li>
    </ul>
  </section>
  <main id="main">
    <form class="post-form" th:action="@{${'/article/edit/' + id}}" th:method="post" th:object="${article}">
        <h1>Create New Article</h1>
        <div class="post-field">
          <label for="title" class="form-label">Post title :</label>
          <div class="col post-form-col">
            <input type="text" class="form-input post-input-field"
                   id="title"
                   name="title"
                   placeholder="Post title"
                   th:field="${currentArticle.title}" th:value="${currentArticle.title}">
          </div>
        </div>
        <div class="post-field">
          <label for="poster-input" class="form-label">Poster Id:</label>
          <div class="col post-form-col">
            <input class="form-input post-input-field" id="poster-input" type="number" name="image"
                   th:field="${currentArticle.posterId}"
                   placeholder="Poster Id"
                   th:value="currentArticle.posterId"/>
          </div>
        </div>
        <div class="post-field">
          <label for="content-input" class="form-label">Content :</label>
          <div class="col post-form-col">
          <textarea class="form-input post-input-field" id="content-input" rows="13"
                    th:field="${currentArticle.content}"
                    th:value="${currentArticle.content}"
                    placeholder="Content"/>
          </div>
        </div>
        <button class="submit-btn" type="submit">Update post</button>
      </form>

  </main>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
